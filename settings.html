<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailBox - Réglages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .settings-container {
            max-width: 400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-btn {
            background: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none; /* Ajout pour les liens */
            color: #333;
            transition: transform 0.2s;
        }

        .back-btn:hover {
            transform: scale(1.05);
        }

        .page-title {
            color: white;
            font-size: 20px;
            font-weight: bold;
            margin-left: 15px;
        }

        .settings-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-setting {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            color: #333;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .btn-setting:last-of-type {
            border-bottom: none;
        }
        
        .btn-setting:hover {
            background-color: #f7f7f7;
            padding: 15px 10px;
            margin: 0 -10px;
            border-radius: 5px;
        }
        
        .btn-danger {
            color: #dc3545;
            font-weight: bold;
        }

        .version {
            text-align: center;
            padding: 20px 0;
            font-size: 12px;
            color: #777;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <div class="header">
            <a href="/dashboard" class="back-btn">←</a>
            <div class="page-title">Réglages</div>
        </div>

        <div class="settings-card">
            
            <a href="/updatepwd" class="btn-setting">
                Changer mon mot de passe
            </a>

            <a href="/apropos" class="btn-setting">
                À propos de cette application
            </a>

            <div class="version">
                11.38.1<br>
                <strong>Version</strong>
            </div>

            <div style="height: 1px; background: #e1e5e9; margin: 20px 0;"></div>

            <a href="/" class="btn-setting btn-danger" onclick="return confirmLogout()">
    Déconnexion
		   </a>
           
           <a href="/" class="btn-setting btn-danger" onclick="return confirmDelete()">
    Supprimer mon compte
		   </a>		
        </div>
    </div>

    <script src="/api.js"></script> 
    
    <script>
        function confirmDelete() {
            if (confirm('Êtes-vous sûr de vouloir supprimer votre compte ? Cette action est irréversible.')) {
                // Ici, vous appelleriez l'API pour supprimer le compte
                alert('Compte supprimé (simulation)');
                removeAuthToken(); // Nettoie le token
                // CORRIGÉ : Redirection vers la route / (login)
                window.location.href = '/'; 
            }
            return false; // Empêche le lien de suivre immédiatement
        }

        function confirmLogout() {
            if (confirm('Êtes-vous sûr de vouloir vous déconnecter ?')) {
                removeAuthToken(); // Nettoie le token (fonction dans api.js)
                // CORRIGÉ : Redirection vers la route / (login)
                window.location.href = '/';
            }
            return false;
        }

        // Animation d'entrée
        document.addEventListener('DOMContentLoaded', function() {
            // SÉCURITÉ : Vérifie le token au chargement
            if (!getAuthToken()) {
                 window.location.href = '/'; 
                 return;
            }
            
            const card = document.querySelector('.settings-card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                card.style.transition = 'all 0.6s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
