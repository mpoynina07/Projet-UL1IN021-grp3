<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailBox - Réglages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .settings-container {
            max-width: 400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-btn {
            background: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            color: #333;
            margin-right: 15px;
        }

        .page-title {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        /* Carte */
        .settings-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
        }

        /* Switch notifications */
        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            border-bottom: 1px solid #f1f3f4;
        }

        .setting-info {
            flex: 1;
        }

        .setting-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .setting-description {
            color: #666;
            font-size: 14px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #667eea;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Boutons */
        .btn-setting {
            width: 100%;
            background: none;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        .btn-setting:hover {
            background: #667eea;
            color: white;
        }

        .btn-danger {
            border-color: #dc3545;
            color: #dc3545;
        }

        .btn-danger:hover {
            background: #dc3545;
            color: white;
        }

        .version {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }

        /* Animation */
        .settings-card {
            opacity: 0;
            transform: translateY(30px);
            animation: slideUp 0.6s ease forwards;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <!-- Header -->
        <div class="header">
            <a href="/dashboard" class="back-btn">←</a>
            <div class="page-title">Réglages</div>
        </div>

        <!-- Carte des réglages -->
        <div class="settings-card">
            <h1>Réglages</h1>

            <!-- Notifications -->
            <div class="setting-item">
                <div class="setting-info">
                    <div class="setting-label">Activer les notifications</div>
                </div>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <!-- Séparateur -->
            <div style="height: 1px; background: #e1e5e9; margin: 20px 0;"></div>

            <!-- Changer mot de passe -->
            <a href="/updatepwd" class="btn-setting">
                Changer mon mot de passe
            </a>

            <!-- À propos -->
            <a href="/apropos" class="btn-setting">
                À propos de cette application
            </a>

            <!-- Version -->
            <div class="version">
                11.38.1<br>
                <strong>Version</strong>
            </div>

            <!-- Séparateur -->
            <div style="height: 1px; background: #e1e5e9; margin: 20px 0;"></div>

            <!-- Supprimer compte -->
            <a href="/login" class="btn-setting btn-danger" onclick="return confirmDelete()">
                Supprimer mon compte
            </a>
        </div>
    </div>

    <script>
        // Fonction de confirmation et suppression
        function confirmDelete() {
            if (confirm('Êtes-vous sûr de vouloir supprimer votre compte ? Cette action est irréversible.')) {
                // Supposons que tu as le nom de l'utilisateur stocké dans une variable JavaScript
                const nomUtilisateur = 'nom_utilisateur';  // Remplace par la valeur réelle

                // Requête pour supprimer l'utilisateur via l'API
                fetch(`http://localhost:8000/utilisateur/supprimer/${nomUtilisateur}`, {
                    method: 'DELETE',
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);  // Affiche le message de retour de l'API
                    window.location.href = '/login';  // Redirige vers la page de connexion
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    alert('Une erreur est survenue lors de la suppression du compte.');
                });

                return false;  // Empêche la redirection immédiate
            }
        }

        // Animation d'entrée
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.settings-card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                card.style.transition = 'all 0.6s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
