<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailBox - Historique</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .history-container {
            max-width: 400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-btn {
            background: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            color: #333;
            margin-right: 15px;
        }

        .page-title {
            font-size: 24px;
            font-weight: bold;
            color: white;
            flex: 1;
        }

        .search-icon {
            background: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
        }

        /* Carte principale */
        .history-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
        }

        /* √âtat vide */
        .empty-state {
            text-align: center;
            color: #666;
            padding: 40px 0;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-text {
            font-style: italic;
        }

        /* Recherche */
        .search-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .search-card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            width: 90%;
            max-width: 350px;
        }

        .search-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .close-search {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #666;
        }

        .search-input-group {
            margin-bottom: 15px;
        }

        .search-input-group label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .search-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .date-range {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .date-input {
            flex: 1;
        }

        .search-btn {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .search-btn:hover {
            background: #5a6fd8;
        }

        /* Footer */
        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.8;
        }

        /* Animation */
        .history-card {
            opacity: 0;
            transform: translateY(30px);
            animation: slideUp 0.6s ease forwards;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="history-container">
        <!-- Header -->
        <div class="header">
            <a href="/dashboard" class="back-btn">‚Üê</a>
            <div class="page-title">Historique</div>
            <div class="search-icon" onclick="openSearch()">üîç</div>
        </div>

        <!-- Carte historique -->
        <div class="history-card">
            <h1>Historique</h1>

            <!-- √âtat vide -->
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">üì≠</div>
                <div class="empty-text">Aucun courrier dans l'historique</div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            MailBox.fr
        </div>
    </div>

    <!-- Overlay de recherche -->
    <div class="search-overlay" id="searchOverlay">
        <div class="search-card">
            <div class="search-header">
                <div class="search-title">Rechercher un courrier</div>
                <button class="close-search" onclick="closeSearch()">‚úï</button>
            </div>

            <div class="search-input-group">
                <label for="search-object">Objet</label>
                <input type="text" id="search-object" class="search-input" placeholder="Ex: Facture, Amende...">
            </div>

            <div class="search-input-group">
                <label>Date</label>
                <div class="date-range">
                    <div class="date-input">
                        <label style="font-size: 12px; color: #666;">De :</label>
                        <input type="date" class="search-input">
                    </div>
                    <div class="date-input">
                        <label style="font-size: 12px; color: #666;">√Ä :</label>
                        <input type="date" class="search-input">
                    </div>
                </div>
            </div>

            <button class="search-btn" onclick="performSearch()">Rechercher</button>
        </div>
    </div>

    <script>
        const mailboxId = 1; // ID de la bo√Æte aux lettres

        // Fonction pour r√©cup√©rer l'historique des courriers
        async function getHistorique() {
            const response = await fetch(`http://127.0.0.1:8000/courrier/historique/${mailboxId}`);
            const data = await response.json();
            return data.historique;
        }

        // Fonction pour effectuer une recherche d'historique
        async function searchCourrier(objet, dateFrom, dateTo) {
            const url = new URL("http://127.0.0.1:8000/courrier/rechercher");
            const params = {
                id_mailbox: mailboxId,
                mot_cle: objet
            };
            if (dateFrom) params.date_from = dateFrom;
            if (dateTo) params.date_to = dateTo;

            url.search = new URLSearchParams(params).toString();

            const response = await fetch(url);
            const data = await response.json();
            return data.resultats;
        }

        // Mettre √† jour l'affichage avec l'historique
        async function updateHistorique() {
            const historique = await getHistorique();
            const emptyState = document.getElementById('emptyState');

            if (historique.length === 0) {
                emptyState.innerHTML = `
                    <div class="empty-icon">üì≠</div>
                    <div class="empty-text">Aucun courrier dans l'historique</div>
                `;
            } else {
                const list = historique.map(item => `
                    <li class="activity-item">
                        <span class="time">${item[2]}</span>
                        <span>${item[1] || '(non renseign√©)'}</span>
                    </li>
                `).join('');
                document.querySelector('.activity-list').innerHTML = list;
            }
        }

        // G√©rer la recherche de courrier
        async function performSearch() {
            const searchObject = document.getElementById('search-object').value;
            const dateFrom = document.querySelector('.date-range input:nth-child(1)').value;
            const dateTo = document.querySelector('.date-range input:nth-child(2)').value;

            const resultats = await searchCourrier(searchObject, dateFrom, dateTo);

            if (resultats.length > 0) {
                const list = resultats.map(item => `
                    <li class="activity-item">
                        <span class="time">${item[2]}</span>
                        ${item[1] || '(non renseign√©)'}
                    </li>
                `).join('');
                document.querySelector('.activity-list').innerHTML = list;
            } else {
                alert('Aucun r√©sultat trouv√©');
            }
            closeSearch();
        }

        // Afficher la recherche
        function openSearch() {
            document.getElementById('searchOverlay').style.display = 'flex';
        }

        // Fermer la recherche
        function closeSearch() {
            document.getElementById('searchOverlay').style.display = 'none';
        }

        // Initialisation de la page
        document.addEventListener('DOMContentLoaded', function() {
            updateHistorique();
        });
    </script>
</body>
</html>
