<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailBox - Historique</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .history-container {
            max-width: 400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-btn {
            background: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            color: #333;
            margin-right: 15px;
        }

        .page-title {
            font-size: 24px;
            font-weight: bold;
            color: white;
            flex: 1;
        }

        .search-icon {
            background: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
        }

        /* Carte principale */
        .history-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
        }

        /* √âtat vide */
        .empty-state {
            text-align: center;
            color: #666;
            padding: 40px 0;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-text {
            font-style: italic;
        }

        /* Recherche */
        .search-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .search-card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            width: 90%;
            max-width: 350px;
        }

        .search-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .close-search {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #666;
        }

        .search-input-group {
            margin-bottom: 15px;
        }

        .search-input-group label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .search-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .date-range {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .date-input {
            flex: 1;
        }

        .search-btn {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .search-btn:hover {
            background: #5a6fd8;
        }

        /* Footer */
        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.8;
        }

        /* Animation */
        .history-card {
            opacity: 0;
            transform: translateY(30px);
            animation: slideUp 0.6s ease forwards;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="history-container">
        <!-- Header -->
        <div class="header">
            <a href="/dashboard" class="back-btn">‚Üê</a>
            <div class="page-title">Historique</div>
            <div class="search-icon" onclick="openSearch()">üîç</div>
        </div>

        <!-- Carte historique -->
        <div class="history-card">
            <h1>Historique</h1>

            <!-- √âtat vide -->
            <div class="empty-state">
                <div class="empty-icon">üì≠</div>
                <div class="empty-text">Aucun courrier dans l'historique</div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            MailBox.fr
        </div>
    </div>

    <!-- Overlay de recherche -->
    <div class="search-overlay" id="searchOverlay">
        <div class="search-card">
            <div class="search-header">
                <div class="search-title">Rechercher un courrier</div>
                <button class="close-search" onclick="closeSearch()">‚úï</button>
            </div>

            <div class="search-input-group">
                <label for="search-object">Objet</label>
                <input type="text" id="search-object" class="search-input" placeholder="Ex: Facture, Amende...">
            </div>

            <div class="search-input-group">
                <label>Date</label>
                <div class="date-range">
                    <div class="date-input">
                        <label style="font-size: 12px; color: #666;">De :</label>
                        <input type="date" class="search-input">
                    </div>
                    <div class="date-input">
                        <label style="font-size: 12px; color: #666;">√Ä :</label>
                        <input type="date" class="search-input">
                    </div>
                </div>
            </div>

            <button class="search-btn" onclick="performSearch()">
                Rechercher
            </button>
        </div>
    </div>
	
    <script>
        // Gestion de la recherche
        function openSearch() {
            document.getElementById('searchOverlay').style.display = 'flex';
        }

        function closeSearch() {
            document.getElementById('searchOverlay').style.display = 'none';
        }

        // Remplacer la fonction performSearch() par :
		async function performSearch() {
			const searchObject = document.getElementById('search-object').value;
			const dateFrom = document.querySelector('.date-range input:nth-child(1)').value;
			const dateTo = document.querySelector('.date-range input:nth-child(2)').value;
			
			const filters = {};
			if (searchObject) filters.objet = searchObject;
			if (dateFrom) filters.date_from = dateFrom;
			if (dateTo) filters.date_to = dateTo;
			
			const searchBtn = document.querySelector('.search-btn');
			searchBtn.textContent = 'Recherche...';
			searchBtn.disabled = true;
			
			try {
				const results = await MailBoxAPI.searchMail(filters);
				displaySearchResults(results);
			} catch (error) {
				alert('Erreur lors de la recherche');
			} finally {
				searchBtn.textContent = 'Rechercher';
				searchBtn.disabled = false;
			}
			
			closeSearch();
		}

		function displaySearchResults(results) {
			const historyCard = document.querySelector('.history-card');
			
			if (results.length === 0) {
				historyCard.innerHTML = `
					<h1>Historique</h1>
					<div class="empty-state">
						<div class="empty-icon">üîç</div>
						<div class="empty-text">Aucun r√©sultat trouv√©</div>
					</div>
				`;
				return;
			}
			
			historyCard.innerHTML = `
				<h1>R√©sultats de recherche</h1>
				<div style="max-height: 400px; overflow-y: auto;">
					<table style="width: 100%; border-collapse: collapse;">
						<thead>
							<tr style="background: #f1f5f9;">
								<th style="padding: 10px; text-align: left;">Date</th>
								<th style="padding: 10px; text-align: left;">Objet</th>
							</tr>
						</thead>
						<tbody>
							${results.map(mail => `
								<tr style="border-bottom: 1px solid #eee;">
								
									<td style="padding: 10px;">${formatDate(mail.heure_arrivee)}</td>
									<td style="padding: 10px;">${mail.objet || 'Non sp√©cifi√©'}</td>
									
								</tr>
							`).join('')}
						</tbody>
					</table>
				</div>
			`;
		}

        // Animation d'entr√©e
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.history-card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                card.style.transition = 'all 0.6s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
        });

        // Exemple de donn√©es pour plus tard (√† d√©commenter quand vous voulez tester avec des donn√©es)
        /*
        const sampleData = [
            { date: "13-02", time: "17h32", objet: "objet" },
            { date: "13-02", time: "14h09", objet: "objet" },
            { date: "11-02", time: "09h43", objet: "Amende" },
            { date: "09-02", time: "10h42", objet: "Assurance" }
        ];
        */
    </script>
	<!-- Dans login.html, signup.html, dashboard.html, etc. -->
	<script src="/api.js"></script>
</body>
</html>
