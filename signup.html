


<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailBox - Inscription</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .signup-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 18px;
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
        }

        h2 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .separator {
            height: 1px;
            background: #e1e5e9;
            margin: 30px 0;
        }

        .signup-btn {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .signup-btn:hover {
            background: #5a6fd8;
        }

        .links {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .links a:hover {
            text-decoration: underline;
        }

        /* Animation */
        .signup-card {
            opacity: 0;
            transform: translateY(30px);
            animation: slideUp 0.6s ease forwards;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <!-- Titres -->
            <h1>S'inscrire</h1>
            <div class="logo">MailBox</div>
            
            <!-- Formulaire -->
            <form class="signup-form">
                <div class="input-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" required>
                </div>
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" required>
                </div>
                
                <div class="input-group">
                    <label for="confirm-password">Confirmer le mot de passe</label>
                    <input type="password" id="confirm-password" required>
                </div>
                
                <!-- Séparateur -->
                <div class="separator"></div>
                
                <button type="submit" class="signup-btn">Créer mon compte</button>
            </form>
            
            <!-- Lien vers connexion -->
            <div class="links">
                <p>Déjà inscrit ? <a href="/">Connectez-vous</a></p>
            </div>
        </div>
    </div>

    <!-- Dans login.html, signup.html, dashboard.html, etc. -->
	<script src="/static/api.js"></script>
	<script // signup.html (dans l'écouteur d'événement 'submit')

    // APRÈS (Ajouter .trim() pour éliminer les espaces)
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim(); // Même pour l'email, par précaution
    const password = document.getElementById('password').value.trim();
    const confirmPassword = document.getElementById('confirm-password').value.trim();</script>


	
	
</body>
</html>
